<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <article>
      <div class="container">
        <picture>
          <div class="main-image"><img src="images/image-equilibrium.jpg"
              alt="an Equilibrium cube balance in the middle"></div>
        </picture>

        <div class="card-content">
          <h1 class="card-title">Equilibrium #3429</h1>
          <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>

          <div class="flex-group">
            <p class="amount" data-icon="eth">0.041 ETH</p>
            <p class="remaining-days" data-icon="clock">3 days left</p>
          </div>

          <hr>

          <div class="creator">
            <figure><img class="creator-avatar" src="images/image-avatar.png" alt="photo of Jules Wyvern"></figure>
            <p class="creator-name">Creation of <span class="white-text">Jules Wyvern</span></p>
          </div>

        </div>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://aimaduddin.com">Aima Aimaduddin bin Bollhasan</a>.
      </div>
    </article>
  </main>

</body>

</html>
